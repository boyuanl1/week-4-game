<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href = "assets/css/style.css">
</head>
<body>
	<h1>Crystal Game</h1>
	<div class = "container">
		<div class = "row">
			<div class = "col-4">
				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class="card-header">Target Number</div>
					<div class="card-body">
						<h4 id = "target" class="card-title">Light card title</h4>
						<p class="card-text">Use the crystals to reach the target number.</p>
					</div>	
				</div>			
			</div>
			
			<div class = "col-4">
				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class="card-header">Records</div>
					<div class="card-body">
						<h5 id = "win" class="card-title">Wins: <span id = "wins"></span></h5>
						<h5 id = "loss" class="card-title">Losses: <span id = "losses"></span></h5>
					</div>	
				</div>	
			</div>
		</div>
		
		<div class = "row">
			<div id = "crystal" class = "col-3">
				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class = "crystal">
						<div class="card-body">
							<img id = "crystal1" class = "crystalImage" src = "assets/images/crystal1.jpg">
						</div>	
					</div>
				</div>	
			</div>
			<div id = "crystal" class = "col-3">
				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class = "crystal">
						<div class="card-body">
							<img id = "crystal2" class = "crystalImage" src = "assets/images/crystal2.jpg">
						</div>	
					</div>
				</div>	
			</div>
			<div id = "crystal" class = "col-3">
				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class = "crystal">
						<div class="card-body">
							<img id = "crystal3" class = "crystalImage" src = "assets/images/crystal3.jpg">
						</div>	
					</div>	
				</div>	
			</div>
			<div id = "crystal" class = "col-3">
				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class = "crystal">
						<div class="card-body">
							<img id = "crystal4" class = "crystalImage" src = "assets/images/crystal4.jpg">
						</div>	
					</div>
				</div>	
			</div>
		</div>		
		
		<div class = "row">
			<div id = "score" class = "col-5">
				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class="card-header">Score</div>
					<div class="card-body">
						<h5 id = "score1" class="card-title">Your score</h5>
					</div>	
				</div>
			</div>
		</div>		
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
